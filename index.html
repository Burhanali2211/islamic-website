<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Islamic Library | Digital Knowledge Hub</title>
    <meta name="description" content="The Islamic Library is a comprehensive digital hub for Islamic books and resources. Explore the Quran, Hadith, Fiqh, and more in our extensive online collection." />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2316a34a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20v-1a2 2 0 0 0-2-2H6.5a2.5 2.5 0 0 1 0-5H20v-1a2 2 0 0 0-2-2H6.5A2.5 2.5 0 0 1 4 4.5v15zM20 8h-2.5a2.5 2.5 0 0 0 0 5H20'/><path d='M2 22h20'/></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/src/index.css" as="style">
    <style>
      /* Prevent FOUC */
      body { visibility: hidden; }
      body.loaded { visibility: visible; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent FOUC by showing body after styles are loaded
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });

      // Clear any cached module imports on page load
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </body>
</html>
